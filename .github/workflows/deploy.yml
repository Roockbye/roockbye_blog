name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run linting (frontend)
        run: |
          npm list eslint 2>/dev/null || echo "ESLint not required for Pages"

      - name: Validate JSON data files
        run: |
          node -e "
            const fs = require('fs');
            const writeups = JSON.parse(fs.readFileSync('assets/data/writeups.json'));
            const blog = JSON.parse(fs.readFileSync('assets/data/blog.json'));
            console.log('✓ Writeups:', writeups.length, 'items');
            console.log('✓ Blog posts:', blog.length, 'items');
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
