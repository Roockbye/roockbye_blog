    <style>
      .writeup-detail {
        width: min(900px, 92vw);
        margin: 0 auto;
        padding: 3rem 0;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2.5rem;
        color: var(--cyan);
        text-decoration: none;
        border: 1px solid var(--cyan);
        padding: 0.65rem 1.3rem;
        border-radius: var(--radius);
        transition: all var(--transition);
        font-weight: 500;
        font-size: 0.95rem;
      }

      .back-link:hover {
        background-color: var(--cyan);
        color: var(--bg);
        box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        transform: translateX(-4px);
      }

      .writeup-detail header {
        border-bottom: 1px solid var(--grid-line);
        padding-bottom: 2.5rem;
        margin-bottom: 3rem;
      }

      .writeup-detail h1 {
        color: var(--primary);
        margin: 0.5rem 0 1.5rem 0;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .writeup-meta {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        align-items: center;
        margin: 1.5rem 0;
        font-size: 0.9rem;
      }

      .writeup-meta span {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--surface);
        border: 1px solid var(--grid-line);
        border-radius: 6px;
        color: var(--text-muted);
      }

      .writeup-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        margin: 1.5rem 0 0 0;
      }

      .tag {
        display: inline-block;
        padding: 0.5rem 1rem;
        border: 1px solid var(--accent);
        color: var(--accent);
        border-radius: 6px;
        font-size: 0.85rem;
        background: var(--accent-soft);
        transition: all var(--transition);
      }

      .tag:hover {
        background: rgba(0, 221, 136, 0.2);
        box-shadow: 0 0 15px rgba(0, 221, 136, 0.3);
      }

      .writeup-content {
        line-height: 1.85;
        font-size: 1rem;
      }

      .writeup-content p {
        margin: 1.5rem 0;
      }

      .writeup-content h2 {
        color: var(--primary);
        margin: 2.5rem 0 1.2rem 0;
        padding-bottom: 0.8rem;
        border-bottom: 1px solid var(--primary-soft);
        font-size: 1.8rem;
        font-weight: 700;
      }

      .writeup-content h3 {
        color: var(--cyan);
        margin: 2rem 0 1rem 0;
        font-size: 1.3rem;
        font-weight: 600;
      }

      .writeup-content h4 {
        color: var(--accent);
        margin: 1.5rem 0 0.8rem 0;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .writeup-content code {
        background: var(--surface-strong);
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        color: var(--accent);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
        border: 1px solid var(--accent-soft);
      }

      .writeup-content pre {
        background: rgba(20, 0, 40, 0.5);
        border: 1px solid var(--grid-line);
        border-left: 3px solid var(--accent);
        padding: 1.5rem;
        border-radius: var(--radius);
        overflow-x: auto;
        margin: 2rem 0;
      }

      .writeup-content pre code {
        background: none;
        padding: 0;
        color: var(--accent);
        border: none;
        font-size: 0.9em;
      }

      .writeup-content ul, 
      .writeup-content ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
      }

      .writeup-content li {
        margin: 0.6rem 0;
      }

      .writeup-content strong {
        color: var(--primary);
        font-weight: 600;
      }

      .writeup-content em {
        color: var(--cyan);
        font-style: italic;
      }

      .mitigations {
        background: var(--surface);
        border: 1px solid var(--accent-soft);
        border-left: 3px solid var(--accent);
        padding: 2rem;
        margin: 3rem 0;
        border-radius: var(--radius);
      }

      .mitigations h3 {
        color: var(--accent);
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .mitigations ul {
        margin: 0;
        padding-left: 2rem;
      }

      .mitigations li {
        margin: 0.6rem 0;
      }

      .loading {
        color: var(--cyan);
        text-align: center;
        padding: 3rem 2rem;
        font-size: 1.1rem;
      }

      .error {
        color: #ff1493;
        background: rgba(255, 20, 147, 0.05);
        padding: 1.5rem;
        border-left: 3px solid #ff1493;
        border-radius: 6px;
        margin: 2rem 0;
        border: 1px solid rgba(255, 20, 147, 0.2);
      }

      @media (max-width: 768px) {
        .writeup-detail {
          padding: 1.5rem 0;
        }

        .writeup-detail h1 {
          font-size: 2rem;
        }

        .writeup-content h2 {
          font-size: 1.5rem;
        }

        .writeup-content h3 {
          font-size: 1.2rem;
        }
      }
    </style>
