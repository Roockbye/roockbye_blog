    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' ry='18' fill='%23040008'/%3E%3Cpath d='M20 30h60v40H20z' stroke='%23c084fc' stroke-width='6' fill='none'/%3E%3Ccircle cx='35' cy='50' r='6' fill='%23f472b6'/%3E%3Ccircle cx='65' cy='50' r='6' fill='%2314f1d9'/%3E%3C/svg%3E">

    <link rel="stylesheet" href="assets/css/main.css">
    <style>
      .writeup-detail {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      .writeup-detail header {
        border-bottom: 2px solid #e600ff;
        padding-bottom: 2rem;
        margin-bottom: 2rem;
      }

      .writeup-detail h1 {
        color: #e600ff;
        margin: 1rem 0;
        font-size: 2.5rem;
      }

      .writeup-meta {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        color: #00d9ff;
        margin: 1.5rem 0;
        font-size: 0.9rem;
      }

      .writeup-meta span {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .writeup-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 1rem 0;
      }

      .tag {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        border: 1px solid #00dd88;
        color: #00dd88;
        border-radius: 4px;
        font-size: 0.85rem;
      }

      .writeup-content {
        color: #ddd;
        line-height: 1.8;
        font-size: 1.05rem;
      }

      .writeup-content h2 {
        color: #e600ff;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e600ff;
      }

      .writeup-content h3 {
        color: #00d9ff;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .writeup-content code {
        background-color: #0a0a0f;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        color: #00dd88;
        font-family: 'Courier New', monospace;
        font-size: 0.95em;
      }

      .writeup-content pre {
        background-color: #0a0a0f;
        border: 1px solid #1a1a2e;
        border-left: 3px solid #00dd88;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1.5rem 0;
      }

      .writeup-content pre code {
        background: none;
        padding: 0;
        color: #00dd88;
      }

      .writeup-content ul, .writeup-content ol {
        margin: 1rem 0;
        padding-left: 2rem;
      }

      .writeup-content li {
        margin: 0.5rem 0;
      }

      .writeup-content p {
        margin: 1rem 0;
      }

      .writeup-content strong {
        color: #e600ff;
      }

      .writeup-content em {
        color: #00d9ff;
        font-style: italic;
      }

      .mitigations {
        background-color: #0a0a0f;
        border-left: 4px solid #00dd88;
        padding: 1.5rem;
        margin: 2rem 0;
        border-radius: 4px;
      }

      .mitigations h3 {
        color: #00dd88;
        margin-top: 0;
      }

      .mitigations ul {
        margin: 0;
        padding-left: 1.5rem;
      }

      .mitigations li {
        color: #ccc;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 1rem;
        color: #00d9ff;
        text-decoration: none;
        border: 1px solid #00d9ff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        background-color: #00d9ff;
        color: #040008;
      }

      .loading {
        color: #00d9ff;
        text-align: center;
        padding: 2rem;
      }

      .error {
        color: #ff1493;
        background-color: #0a0a0f;
        padding: 1.5rem;
        border-left: 4px solid #ff1493;
        border-radius: 4px;
      }
    </style>
</head>

    </nav>

    <main class="writeup-detail">
        <a href="writeups.html" class="back-link">← Retour aux writeups</a>
        
        <div id="writeup-container">
            <div class="loading">Chargement du writeup...</div>
        </div>
    </main>

    <script src="assets/js/site.js" defer></script>
